<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TTS App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">Text Reader</h1>
        <div class="box">
          <div class="field">
            <label class="label">Enter Text</label>
            <div class="control">
              <textarea
                id="textInput"
                class="textarea"
                placeholder="Type your text here..."
              ></textarea>
            </div>
          </div>
        
          <div class="buttons-row">
            <div class="button-group left-group">
              <button id="readButton" class="button is-primary">Read</button>
              <button id="refreshButton" class="button is-danger">Refresh</button>
              <select id="voiceSelect"></select>
            </div>
            <div class="button-group right-group">
              <button id="playButton" class="button is-info">Play</button>
              <button id="pauseButton" class="button is-info">Pause</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="renderer.js"></script>
  </body>
</html>
